backend:
  name: github
  branch: master # Branch to update (optional; defaults to master)
  repo: testdumps/testdumps
 
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "About Section"
        name: "aboutPage"
        file: "content/about.md"
        fields:
          - {label: Title, name: title, widget: string, required: true}
          - {label: Image , name: image, widget: image, choose_url: true, default: "images/author.jpg" }
          - {label: Date, name: date, widget: date, required: true}
          - {label: Description, name: description, widget: string, required: true}
          - {label: Body, name: body, widget: markdown, required: true}

  - name: 'posts' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Quiz' # Used in the UI
    label_singular: 'New Quiz' # Used in the UI, ie: "New Post"
    description: >
      The description is a great place for tone setting, high level information, and editing
      guidelines that are specific to a collection.
    folder: 'content/blog'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    summary: '{{title}} -- {{year}}/{{month}}/{{day}}'
    create: true # Allow users to create new documents in this collection
    view_filters:
      - label: Posts With Index
        field: title
        pattern: 'This is post #'
      - label: Posts Without Index
        field: title
        pattern: front matter post
      - label: Drafts
        field: draft
        pattern: true
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
      - label: Drafts
        field: draft
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string', tagname: 'h1' }
      - { label: 'Description', name: 'description', widget: 'string'}
      - { label: 'Type', name: 'type', widget: 'string', default: 'post', hint: 'acceptable values are post or featured. featured will put the post on homepage' }
      - { 
          label: 'Publish Date', name: 'date', widget: 'datetime',
          date_format: 'YYYY-MM-DD', time_format: 'HH:mm', format: 'YYYY-MM-DDT00:00:00+06:00',
        }
      - { label: 'Cover Image', name: 'image', widget: 'image', required: false}
      - { label: 'Categories', name: 'categories', widget: 'list'}
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Main content goes here.' }
